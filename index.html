<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
        }

        h1, h2, p {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Nature-Inspired Section */
        .nature-inspired {
            position: relative;
            height: 100vh;
            overflow-x: hidden;
        }

        .leaf-parallax {
            position: absolute;
            top: 20%;
            left: 10%;
            animation: floatLeaf 10s ease-in-out infinite;
        }

        .river-flow {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to right, #87CEEB, #4682B4);
        }

        .water-ripple {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: url('water-ripple.svg');
            background-repeat: repeat-x;
            animation: waterFlow 20s linear infinite;
        }

        @keyframes floatLeaf {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(20px) rotate(45deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes waterFlow {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 0;
            }
        }

        /* Asymmetrical Grid Layout */
        .asymmetrical-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #4682B4;
            padding: 20px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
        }

        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .item2 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .item3 {
            grid-column: 2 / 4;
            grid-row: 2 / 3;
        }

        .item4 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .item5 {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }

        /* Typographic Showcase */
        .typographic-showcase {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .title:hover {
            transform: scale(1.05);
        }

        /* Monochrome Minimalism */
        :root {
            --primary-color: #1e1e1e;
            --secondary-color: #f1f1f1;
            --transition-duration: 0.3s;
        }

        .monochrome-minimalism {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color var(--transition-duration);
        }

        .theme-icon::before {
            content: 'üåô';
        }

        .monochrome-minimalism.light-mode {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .monochrome-minimalism.light-mode .theme-icon::before {
            content: '‚òÄÔ∏è';
        }

        /* Immersive Scrolling */
        .immersive-scroll {
            height: 300vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }

        .parallax-layer {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layer1 {
            background-color: #f0f0f0;
        }

        .layer2,
        .layer3,
        .layer4 {
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        .layer2 {
            z-index: 2;
        }

        .layer3 {
            z-index: 1;
        }

        .layer4 {
            z-index: 0;
        }

        .product-image {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>

<body>
  <!-- Nature Inspired Section -->
<section class="nature-inspired">
    <div class="leaf-parallax">
        <img src="https://i.imgur.com/dVnkhtn.jpg" alt="Floating leaf" class="leaf">
    </div>
    <div class="river-flow">
        <div class="water-ripple"></div>
    </div>
</section>

<!-- Asymmetrical Grid Section -->
<section class="asymmetrical-grid">
    <div class="grid-item item1">
        <img src="https://i.imgur.com/THQqwcT.jpg" alt="Image in grid" style="width:100%; height: auto;">
    </div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4</div>
    <div class="grid-item item5">Item 5</div>
</section>

    <!-- Typographic Showcase -->
    <section class="typographic-showcase">
        <h1 class="title">Redefine Your Brand</h1>
        <p class="subtitle">With bold, impactful typography</p>
    </section>

    <!-- Monochrome Minimalism -->
    <section class="monochrome-minimalism">
        <button class="theme-toggle">
            <i class="theme-icon"></i>
        </button>
        <h1 class="title">Embrace Simplicity</h1>
        <p class="description">Our products are designed with minimal elegance.</p>
    </section>

    <!-- Immersive Scrolling -->
    <section class="immersive-scroll">
        <div class="parallax-layer layer1">
            <h1 class="title">Explore Our Products</h1>
        </div>
        <div class="parallax-layer layer2">
            <img src="product1.png" alt="Product 1" class="product-image">
        </div>
        <div class="parallax-layer layer3">
            <img src="https://i.imgur.com/dVnkhtn.jpg" alt="Your image description">
        </div>
        <div class="parallax-layer layer4">
            <img src="product3.png" alt="Product 3" class="product-image">
        </div>
    </section>

    <script>
        // Toggle Light/Dark Mode
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.querySelector('.monochrome-minimalism').classList.toggle('light-mode');
        });

        // Immersive Scrolling
        window.addEventListener('scroll', () => {
            const parallaxLayers = document.querySelectorAll('.parallax-layer');
            let scrollPosition = window.pageYOffset;

            parallaxLayers.forEach((layer) => {
                let speed = layer.dataset.speed || 1;
                layer.style.transform = `translateY(${scrollPosition * speed}px)`;
            });
        });
    </script>
</body>

</html>
